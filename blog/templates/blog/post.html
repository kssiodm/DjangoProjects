{% extends "global/base.html" %}

{% block texto %}{{text}}{% endblock texto %}

{% block posts %}
<article class="single_post">
    <header>
        <h2 class="post_title">
            {{post.title}}
            <a href={% url "post.id" %}></a>
        </h2>
    </header>
    <div class="post_body">
        {{post.body}}
    </div>
</article>
{% endblock posts %}
